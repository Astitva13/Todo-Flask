<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo App</title>

    <!-- Bootstrap CSS for modern UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4 rounded-4">

            <h2 class="text-center mb-4 text-primary fw-bold">üìù TO-DO LIST</h2>

            <!-- Add Task Form -->
            <form action="/add" method="POST" class="mb-4">
                <label class="form-label fw-semibold">Enter Task</label>
                <div class="input-group">
                    <input type="text" name="name" class="form-control" placeholder="Write your task..." required>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>

            <!-- Table -->
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                <tbody>
                    {% for todo in todo_list %}
                    <tr>
                        <td>{{ todo.task_id }}</td>
                        <td class="fw-semibold">{{ todo.name }}</td>

                        {% if todo.done == False %}
                        <td class="text-danger fw-bold">Not Done</td>
                        {% else %}
                        <td class="text-success fw-bold">Done</td>
                        {% endif %}

                        <td><a href="/update/{{ todo.task_id }}" class="btn btn-sm btn-warning">Update</a></td>
                        <td><a href="/delete/{{ todo.task_id }}" class="btn btn-sm btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

</body>

</html>
